# Server Configuration
server:
  port: 8080
  servlet:
    context-path: /
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: on_param
    include-exception: false

# Application Name
spring:
  application:
    name: loan-application-system
  
  # MySQL Database Configuration
  datasource:
    url: jdbc:mysql://localhost:3306/loan_application_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: root
    password: 9600
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  # JPA/Hibernate Configuration
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
        use_sql_comments: true
  
  # Jackson JSON Configuration
  jackson:
    serialization:
      indent-output: true
      write-dates-as-timestamps: false
  
  # Enable CORS for frontend
  # This can be customized based on your frontend URL
  web:
    cors:
      allowed-origins:
        - http://localhost:5173
        - http://localhost:3000
        - http://localhost:8080
      allowed-methods:
        - GET
        - POST
        - PUT
        - DELETE
        - OPTIONS
      allowed-headers: "*"
      allow-credentials: true

# Logging Configuration
logging:
  level:
    root: INFO
    com.loanapp: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

