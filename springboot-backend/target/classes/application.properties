# Server Configuration
server.port=8080
server.servlet.context-path=/

# Application Name
spring.application.name=loan-application-system

# Logging Configuration
logging.level.root=INFO
logging.level.com.loanapp=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Enable CORS for frontend
# This can be customized based on your frontend URL
spring.web.cors.allowed-origins=http://localhost:5173,http://localhost:3000,http://localhost:8080
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Jackson JSON Configuration
spring.jackson.serialization.indent-output=true
spring.jackson.serialization.write-dates-as-timestamps=false

# Error Handling
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param
server.error.include-exception=false
